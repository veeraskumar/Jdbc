<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Updation Form </h1>
	<form action="Update-Mobile">
		<table>
			<tr>
				<td><label>Enter Id For Mobile : </label></td>
				<td><input type="text" name="mobileId"></td>
			</tr>
			<tr>
				<td><label>Enter Mobile Release Year : </label></td>
				<td><input type="text" name="year"></td>
			</tr>
			<tr>
				<td><label>Enter Price of Mobile : </label></td>
				<td><input type="text" name="mobilePrice"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
